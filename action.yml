name: 'Sub Rules with ZeroSSL'
description: 'Clash proxy rules with ZeroSSL certificate support'
author: 'ScortYang'

inputs:
  email-address:
    description: 'Email address for ZeroSSL registration credentials'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup ZeroSSL credentials
      shell: bash
      run: |
        echo "::add-mask::${{ inputs.email-address }}"
        echo "ZeroSSL email address configured successfully"

branding:
  icon: 'shield'
  color: 'blue'
